<h1>Very Secure Text Entry</h1>
<body>
<form>
    <br>
    <label for="fName">Your Full Name:</label><br>
    <input type="text" id="fName" value="Secure Steve"><br>
    <label for="ssn">Your Social Security Number:</label><br>
    <input type="text" id="ssn" value="123 45 6789"><br>
    <p>Your birthday:</p>
    <input type="radio" id="b1" value="birthday">
    <label for="b1">1/1/1970</label><br>
    <input type="radio" id="b2" value="birthday2">
    <label for="b2">1/1/2021</label><br><br>
    <input type="submit" value="Submit">
</form>
