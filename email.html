    <h1>Email Validation</h1>
<div class="parent">
    <div class="child">
        <form>
            <label for="email">Your Email Address:</label><br>
            <input type="text" id="email" value="Your Email Here">
            <br>
            <button type="submit" onclick="validate(document.getElementById('email').value)">Submit</button>
        </form>
    </div>
</div>
<script>
    function validate(s) {
        if(s.includes('@')&&(s.slice(-4)==('.edu')||s.slice(-4)==('.com'))){
            alert("Valid email detected. Have a nice day.");
        } else {
            alert("Invalid email detected. Your IP Address has been forwarded to the CIA.");
        }
    }
</script>
